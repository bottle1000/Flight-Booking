<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>content</th>
        <th>date</th>

    </tr>
    <tr th:each="post: ${postList}">
        <td th:text="${post.id}"></td>
        <td><a th:href="@{|/postdetail/${post.id}|}" th:text="${post.title}"></a></td>
        <td th:text="${post.content}"></td>
        <td th:text="*{#temporals.format(post.postCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
</table>
</body>
</html>

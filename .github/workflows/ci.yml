# 워크 플로의 이름 지정
name: CI

# 워크플로가 시작될 조건 지정
on:
  push:
    branches:
      - feature/CI


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle (Using CI Profile)
        run: ./gradlew clean build -Dspring.profiles.active=ci
